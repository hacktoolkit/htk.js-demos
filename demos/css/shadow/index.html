title: Box and Text Shadow

<style>
span { border: 1px solid #888; padding: 0.3em; }
p { line-height: 2em }
</style>

<p><span style="-webkit-box-shadow: 5px 5px #555; box-shadow: 5px 5px
                #555;">no blur</span></p>
<p><span style="-webkit-box-shadow: 5px 5px 5px #555; box-shadow: 5px
                5px 5px #555;">blur 5px radius</span></p>
<p><span style="-webkit-box-shadow: 5px 5px 8px #555; box-shadow: 5px
                5px 8px #555;">blur 8px radius</span></p>
<p><span style="-webkit-box-shadow: 0 0 9px #555 inset; box-shadow: 0
                0 9px #555 inset;">inset with blur 9px
                radius</span></p>
<p style="font-weight: bold; font-size: 1.7em;"><span style="border:
                                                             none;
                                                             text-shadow:
                                                             3px 3px
                                                             #888">text
                                                             with
                                                             shadow</span><br>
<span style="border: none; text-shadow: 3px 3px 7px #555">with blur shadow</span></p>
