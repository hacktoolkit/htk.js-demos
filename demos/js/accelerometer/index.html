<script>
window.addEventListener('load', function () {
    window.setTimeout(function () {
        var round = function (x) {
            return (x === null) ? null : Math.round(x * 100) / 100.0;
        };

        if ('ondevicemotion' in window) {
            document.getElementById('motion-support').innerHTML = 'Yes';
            window.addEventListener('devicemotion', function (e) {
                var s = '<br>x: ' +
                    round(e.accelerationIncludingGravity.x) +
                    '<br>y: ' +
                    round(e.accelerationIncludingGravity.y) +
                    '<br>z: ' +
                    round(e.accelerationIncludingGravity.z);
                document.getElementById('motion-status').innerHTML = s;
            }, false);
        }

        if ('ondeviceorientation' in window) {
            document.getElementById('orientation-support').innerHTML = 'Yes';
            window.addEventListener('deviceorientation', function (e) {
                var s = '<br>Alpha: ' + round(e.alpha) +
                    '<br>Beta: ' + round(e.beta) +
                    '<br>Gamma: ' + round(e.gamma);
                document.getElementById('orientation-status').innerHTML = s;
            }, false);
        }
    }, 0);
}, false);
</script>
