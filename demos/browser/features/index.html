---
layout: htk_js_base
title: Detected features by Modernizr
---
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<div id="supported">
  <p><b>Supported</b></p>
</div>

<div id="unsupported">
  <p><b>Not supported</b></p>
</div>

<div id="version">
  <p><b>Version</b></p>
</div>
<script>
window.setTimeout(function() {
    var feature, supported = [], unsupported = [];

    for (feature in Modernizr) {
        if (Modernizr.hasOwnProperty(feature)) {
            if (feature[0] !== '_' &&
                typeof Modernizr[feature] !== 'function' &&
                feature !== 'input' &&
                feature !== 'inputtypes') {
                if (Modernizr[feature]) {
                    supported.push(feature);
                } else {
                    unsupported.push(feature);
                }
            }
        }
    }

    supported.forEach(function (e) {
        document.getElementById('supported').innerHTML += ('' + e +
        '<br>');
    });
    unsupported.forEach(function (e) {
        document.getElementById('unsupported').innerHTML += ('' + e +
        '<br>');
    });

    document.getElementById('version').innerHTML += ('<p class=footer>Using Modernizr version ' + Modernizr._version + '</p>');
}, 500);
</script>
